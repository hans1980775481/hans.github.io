<body>
<div class="big">
<h1>用户注册</h1>
<form id="form1" method="get" action="">
<div class="first">
  <label for="user" class="second important">用户名：</label>
  <input type="text" name="user" id="input1"></input>
</div>
<div class="first">
  <label for="password1" class="second important">密码：</label>
  <input type="password" name="password1" id="input2"></input>
</div>
<div class="first">
  <label for="password2" class="second important">重复密码：</label>
  <input type="password" name="password2" id="input3"/></input>
  <span>  密码由数字、字母、下划线组成，最多16个字符</span>
</div>
<div class="first">
  <label for="radio" class="second important">性别：</label>
  <input type="radio" name="radio" value="female">女
  <input type="radio" name="radio" value="male">男
</div>
<div class="first" >
  <label for="date" class="second important">出生日期：</label>
  <input type="date" name="date" />
</div>
<div class="first">
<label for="like" class="second">爱好：</label>
<input type="checkbox" name="like"  value="read">读书
<input type="checkbox" name="like"  value="movie">电影
<input type="checkbox" name="like"  value="sport">运动
<input type="checkbox" name="like"  value="music">音乐
</div>
<div class="first">
<label for="select" class="second important">家庭地址：</label>
<label for="select">省份：</label>
<select name="select" style="width: 100px" onChange="OnprovinceChange(this.selectedIndex)">
<option value="请选择">请选择</option>
<option value="江西">江西</option>
<option value="北京">湖北</option>
<option value="上海">湖南</option>
<option value="广东">广东</option>
</select>
<label >城市：</label>
<select id="city" style="width: 100px" >
<option >请选择</option>
</select>
</div>
<div class="first">
<label class="second important" for="phone" >手机号码：</label>
<input type="tel" id="phone" placeholder="xxx-xxxx-xxxx" maxlength="11" ></input>
<span >手机号码最多为11位数字</span>
</div>
<div class="first">
  <label class="second important" for="email" >电子邮件:</label>
  <input name="email" type="email" maxlength="20" />
</div>
<div class="first">
  <label class="second" for="area">用户留言:</label>
  <textarea name="area" rows="6" cols="70"></textarea>
</div>
